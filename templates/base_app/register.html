{% extends 'base_app/main.html' %}
{% block content %}


<div class="top-bar">
    <h1>Register</h1>
</div>


<div class="form-view">
    <form method="post">
        {% csrf_token %}
        <label> {{ form.username.label }}</label>
        {{ form.username }}

        <label> {{ form.password1.label }}</label>
        {{ form.password1 }}

        <label> {{ form.password2.label }}</label>
        {{ form.password2 }}
        <input style="margin-top:10px;" class="button"  type="submit" value="Register">
        <p>You have an account ? <a href="{% url 'login' %}">Login</a></p>
    </form>


</div>
{% endblock content %}
